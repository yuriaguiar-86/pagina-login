<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">

    <!-- link for google fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <!-- link for icons from fontawesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <title>Genius</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>BEM-VINDO</h1>
            <form action="#" class="form-container">

                <section class="input-area">
                    <div class="input-form">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-form">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password">
                    </div>
                </section>

                <div class="divider"></div>

                <section class="validator-area">
                    <ul>
                        <li id="lower-upper"> 
                            <span>
                                <i class="fas fa-circle"></i>
                            </span>Maiúsculo & Minúsculo</li>
                        <li id="digitos"> 
                            <span>
                                <i class="fas fa-circle"></i>
                            </span>Número (0 - 9)</li>
                        <li id="special-caracters"> 
                            <span>
                                <i class="fas fa-circle"></i>
                            </span>Caracter Especial</li>
                        <li id="numbers"> 
                            <span>
                                <i class="fas fa-circle"></i>
                            </span>Mínimo de 08 dígitos</li>
                    </ul>
                </section>
                
                <input id="submit-button" type="submit" value="Criar Conta" class="btn active" disabled>
                
            </form>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
